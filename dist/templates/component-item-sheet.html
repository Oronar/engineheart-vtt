<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="100" width="100" />
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
    </header>
    <div>
        <div>
            <label for="cost">Cost</label>
            <input id="cost" type="text" name="data.cost" value="{{data.cost}}" data-dtype="Number">
        </div>
        <div>
            <label for="perrating">Cost per rating?</label>
            <input id="perrating" type="checkbox" name="data.costPerRating" data-dtype="Boolean"
                {{checked data.costPerRating}}>
        </div>
        <div>
            <label for="rating">Rating</label>
            <input id="rating" type="text" name="data.rating" value="{{data.rating}}" data-dtype="Number">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" type="text" name="data.description" rows=25>{{data.description}}</textarea>
        </div>
    </div>
</form>
